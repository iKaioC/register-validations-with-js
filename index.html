<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="main-container">
      <h1>Register to access the system</h1>

      <form id="register-form">

        <div class="full-box">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" data-min-length="3" data-required data-email-validate>
        </div>

        <div class="half-box spacing">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" data-max-length="16" data-only-letters>
        </div>

        <div class="half-box">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" placeholder="Enter your last name">
        </div>

        <div class="half-box spacing">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter your password" data-required data-password-validate>
        </div>

        <div class="half-box">
          <label for="passconfirmation">Confirm Password</label>
          <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirm your password" data-equal="password" data-required>
        </div>

        <div class="full-box">
          <input type="checkbox" name="agreement" id="agreement">
          <label for="agreement" id="agreement-label">I have read and accept the <a href="#">terms and conditions</a></label>
        </div>

        <div class="full-box">
          <input type="submit" id="btn-submit" value="Register">
        </div>
      </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
  </body>

</html>
